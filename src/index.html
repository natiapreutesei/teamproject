<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Team Project - Rest Countries</title>
    <style>
        body {
            background-color: #a4a4a4;
        }

        .container {  display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 0.65fr 0.4fr 0.65fr 0.4fr 0.65fr 0.4fr;
            gap: 15px 15px;
            grid-auto-flow: row;
            justify-items: center;
            grid-template-areas:
    ". . ."

        ;
        }


        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 110px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 110px;
            backface-visibility: hidden;
        }

        .flip-card-front {
            z-index: 2;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flag-img {
            width: 150px;  /* of elke gewenste breedte */
            height: 100px; /* of elke gewenste hoogte */
            object-fit: contain; /* Dit zorgt ervoor dat de afbeelding geschaald wordt binnen de gegeven afmetingen zonder de verhoudingen te verstoren */
        }
        .back-face {
            display: none; /* Verborgen tot de antwoorden worden gecontroleerd */
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transform: rotateY(180deg);
        }

        .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }
        .flex-column {
            flex-direction: column;
        }
        .flex-row {
            flex-direction: column;
        }
        .subbtn {
            margin: 14px 0px;
        }
        @keyframes typewriter {
            from {width: 0;}
            to {width: 100%;}
        }

        /*hieronder wordt de animatie van hierboven toegepast*/
        .typingeffect{
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 4s steps(40, end) forwards ;
            border-right: 1px solid black;
            width: 0;
        }

        @-webkit-keyframes bounce-in-top {
            0% {
                -webkit-transform: translateY(-500px);
                transform: translateY(-500px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 0;
            }
            38% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1;
            }
            55% {
                -webkit-transform: translateY(-65px);
                transform: translateY(-65px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            72% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            81% {
                -webkit-transform: translateY(-28px);
                transform: translateY(-28px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            90% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            95% {
                -webkit-transform: translateY(-8px);
                transform: translateY(-8px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
        }
        .bounce-in-top {
            -webkit-animation: bounce-in-top 1.1s both;
            animation: bounce-in-top 1.1s both;
        }
        @keyframes bounce-in-top {
            0% {
                -webkit-transform: translateY(-500px);
                transform: translateY(-500px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 0;
            }
            38% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1;
            }
            55% {
                -webkit-transform: translateY(-65px);
                transform: translateY(-65px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            72% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            81% {
                -webkit-transform: translateY(-28px);
                transform: translateY(-28px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            90% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
            95% {
                -webkit-transform: translateY(-8px);
                transform: translateY(-8px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }
        }
        .slide-in-fwd-center {
            -webkit-animation: slide-in-fwd-center 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            animation: slide-in-fwd-center 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }



        @-webkit-keyframes slide-in-fwd-center {
            0% {
                -webkit-transform: translateZ(-1400px);
                transform: translateZ(-1400px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                opacity: 1;
            }
        }
        @keyframes slide-in-fwd-center {
            0% {
                -webkit-transform: translateZ(-1400px);
                transform: translateZ(-1400px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                opacity: 1;
            }
        }



        .green{
            background: #178fa2;
            color: white;
        }

        .orange{
            background: #f17c57fa;
        }

        .blue{
            background: #3652D9;
        }

        .center {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }


        .pulse {
            animation: pulse-animation 2s infinite;

        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0px rgba(100, 100, 100, 0.2);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
            }
        }


        .master{
            color:black;
            float:right;
        }

        @media (max-width:900px){
            .master{
                display:none
            }
        }


    </style>
</head>
<body class="container-fluid">
<!--HEADER AND NAVBAR-->

<header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body " data-bs-theme="dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#"><h1><strong>Capture the FLAG!</strong></h1></a>

</header>
<!--QUIZ-->
<main id="quiz">
    <div class="row mt-5">
        <div class="col-lg-8 offset-2">
            <div id="result" class="container card pt-4 rounded-3 justify-content-center bg-secondary-subtle bounce-in-top"
                 style="width:830px;">
            </div>

        </div>
    </div>
    </div>
</main>
<!--SCOREBOARD-->
<section id="highScoreSection">
    <div class=" mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Highscores</h4>
                    </div>
                    <div class="card-body bg-warning" id="highScoreBoard">

                    </div>

                </div>

<script src="js/fcreatec.js"></script>
</body>
</html>
