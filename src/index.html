<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Team Project - Rest Countries</title>
    <script src="./js/main.js" type="module"></script>
</head>
<body class="container-fluid">
<!--HEADER AND NAVBAR-->
<header>
    <nav id="navbar" class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 display-5 text-white ms-5">Guess the Flag!</span>
    </div>
    </nav>
</header>
<!--QUIZ-->
<main id="quiz">
    <div class="row col-lg-8 offset-2 mt-5">
        <form id="countryForm" class="d-flex flex-column align-items-center">
            <label class="text-danger" for="countryCount">How many countries do you want to see?</label>
            <div class="form-group mt-4 d-flex">
                <input type="text" class="form-control w-50" id="countryCount" placeholder="Enter a number">
                <button type="button" class="btn btn-primary ms-2" onclick="generateCountries()">Generate</button>
            </div>
        </form>
        <div class="mt-4">
            <div id="result" class=" row col-lg-8 offset-2 mt-5">
            </div>
        </div>
    </div>
</main>
<!--SCOREBOARD-->
<section id="scoreboard">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h4 class="mb-0">Scoreboard</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col" id="scoreValue">Punten</th>
                                    <th scope="col">Maximum Punten</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td id="score">10</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="js/fcreatec.js"></script>


</body>
</html>
